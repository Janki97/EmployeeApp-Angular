<div class="container-fluid bg">
  <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12 ">
         
          <form class="card form-conatiner" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
             <h1>Welcome</h1>
             <img class="img img-responsive img-circle" src="../assets/img/img-01.png">
             <input type="hidden" name="EmployeeID" formControlName="id" >
             <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name"  id="exampleInputName" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required"> Name is required</div>
            </div>
            </div>
              <div class="form-group ">
                <label for="email">Email</label>
                <input type="text" class="form-control" formControlName="email" id="exampleInputEmail1" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group  col-md-6">
                  <label for="Phone">Phone</label>
                  <input type="number" class="form-control" formControlName="phone" id="idPhone"[ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                  <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">phone is required</div>
                    <div *ngIf="f.phone.errors.pattern">Please enter valid phone.</div>
                </div>
              </div>
              <div class="form-group  col-md-6">
                  <label for="Position">Position</label>
                  <input type="text" class="form-control" formControlName="position" id="idPosition"  [ngClass]="{ 'is-invalid': submitted && f.position.errors }" />
                  <div *ngIf="submitted && f.position.errors" class="invalid-feedback">
                    <div *ngIf="f.position.errors.required"> position is required</div>
                </div>
              </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
              </div>
              <div class="form-group col-md-6">
                  <label>Confirm Password</label>
                  <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                      <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                  </div>
              </div>
            </div>
              <div class=" form-group" >
                  <!-- <button class="btn btn-lg btn-danger btn-block text-uppercase" >Sign Up</button> -->
                  <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      
                </div>
              <div class=" form-group" >
      
                  <a [routerLink]="['/login']"><p style="text-align:center">Have an account? Go to Sign In</p></a>
                 
               </div>
            </form>
            
      </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
  </div>
</div>
